name: Microservices CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  user-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./user-service # ðŸ‘ˆ work in user-service folder
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          # cache: 'npm'   # removed since no lock file

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

  post-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./post-service # ðŸ‘ˆ work in post-service folder
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

  gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./blog-gateway # ðŸ‘ˆ work in gateway folder
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .
