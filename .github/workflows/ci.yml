name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies (User Service)
        run: |
          cd user-service
          npm install

      - name: Install Dependencies (Post Service)
        run: |
          cd post-service
          npm install

      - name: Install Dependencies (Gateway)
        run: |
          cd blog-gateway
          npm install

      - name: Lint User Service
        run: |
          cd user-service
          npx eslint .

      - name: Lint Post Service
        run: |
          cd post-service
          npx eslint .

      - name: Lint Gateway
        run: |
          cd blog-gateway
          npx eslint .
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/user-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/post-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/gateway:${{ github.sha }}
