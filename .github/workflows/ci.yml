name: Microservices CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  user-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./user-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm install
      - run: npx eslint .

  post-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./post-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm install
      - run: npx eslint .

  gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./blog-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm install
      - run: npx eslint .
