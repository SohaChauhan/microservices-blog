name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js (for linting)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Install ESLint
      - name: Install ESLint
        run: npm install -g eslint

      # Run ESLint (but donâ€™t fail workflow if errors exist)
      - name: Run ESLint
        run: npx eslint . || echo "ESLint failed, but continuing..."

      # ---------------------------------------------------
      # DockerHub Push
      # ---------------------------------------------------

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push User Service to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

      - name: Build and Push Post Service to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./post-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/post-service:latest

      - name: Build and Push Gateway to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./blog-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest

      # ---------------------------------------------------
      # GitHub Container Registry Push
      # ---------------------------------------------------

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push User Service to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ghcr.io/${{ github.repository }}/user-service:latest

      - name: Build and Push Post Service to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./post-service
          push: true
          tags: ghcr.io/${{ github.repository }}/post-service:latest

      - name: Build and Push Gateway to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./blog-gateway
          push: true
          tags: ghcr.io/${{ github.repository }}/gateway:latest
